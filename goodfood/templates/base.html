{% load static %}
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  <title>{% block title %} Document {% endblock title %}</title>
</head>
<body>


<nav class="navbar navbar-expand-lg nav-bar">
  <div class="container-fluid nav-menu">

    <a class="navbar-brand icon" href="#">
      <img src="{% static 'images/logo.png' %}" alt="logo" width="80">
    </a>


    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a href="#" class="nav-link">Проект</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Адрес</a></li>
        <li class="nav-item"><a href="{% url 'goodfood:main' %}" class="nav-link">Главная</a></li>
      </ul>
    </div>
  </div>
</nav>
{% block content %} {% endblock content %}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
