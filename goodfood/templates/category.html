{% extends "base.html" %} {% load static %} {% block content %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{% static 'css/styles.css' %}" />
		
	</head>
	<body>
		<div class="second-block">

			{% for f in food %}
				<ul class="content-food-list">
				<li><div class="category-food">{{f.category}}</div></li>
				<li><div class="title-food">{{f.name}}</div></li>
				<li><div class="text-food">{{f.desc}}</div></li>
				<li><div class="img-food"><img src="{{ MEDIA_URL }}/{{f.photo}}" alt="" /></li>
				</ul>
			{% endfor %}
			
			</div>
		</div>
	</body>
	{% endblock content %}
</html>
