events {}

http {
    server {
        # listen 443 ssl http2;  https  
        server_name example.com; # Домен

        # Пути к сертификатам (Certbot)
        ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;

        # Разрешённые протоколы и шифры
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Настройка буферов и кэширования SSL
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # Защита от downgrade-атак
        ssl_ecdh_curve X25519:secp384r1:secp521r1;

        # Принудительное HTTPS-подключение (HSTS)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Запрет на iframe, XSS и др.
        add_header X-XSS-Protection "1; mode=block";
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        

        # Раздача статики
        location /static/ {
            alias /static/;
        }

        # Проксирование запросов в Django
        location / {
            proxy_pass http://web:10000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}