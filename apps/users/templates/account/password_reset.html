{% extends "base_auth.html" %}
{% load crispy_forms_tags %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Сброс пароля</h2>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Отправить письмо
    </button>
</form>
{% endblock %}
